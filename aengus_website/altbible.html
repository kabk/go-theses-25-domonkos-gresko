<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Studio</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-gray-900">
  <div class="max-w-5xl mx-auto py-12 px-4">
    <div class="grid grid-cols-1 divide-y divide-gray-300">

	<!-- Grid Row -->
	<div class="alma">
        <div class="pr-6">
          <!-- <h3 class="text-xl font-semibold mb-2">Mountain View</h3> -->
          <img src="assets/images/title.png" alt="Mountain" class="rounded-xl shadow-md">
        </div>
        
      </div>	

      <!-- Grid Row -->
      <div class="grid grid-cols-1 md:grid-cols-2 md:divide-x divide-gray-300 py-6">
        <div class="pr-6">
          <h3 class="text-xl font-semibold mb-2">Mountain View</h3>
          <p>A breathtaking view of snow-covered mountains under a clear sky.</p>
        </div>
        <div class="pl-6 flex justify-center items-center">
          <img src="assets/images/IMG_0887.svg" alt="Mountain" class="rounded-xl shadow-md">
        </div>
      </div>

      <!-- Grid Row -->
      <div class="grid grid-cols-1 md:grid-cols-2 md:divide-x divide-gray-300 py-6">
        <div class="pr-6">
          <h3 class="text-xl font-semibold mb-2">City Lights</h3>
          <p>Downtown city lights illuminating the night in stunning colors.</p>
        </div>
        <div class="pl-6 flex justify-center items-center">
          <img src="assets/images/pablo.png" alt="City" class="rounded-xl shadow-md">
        </div>
      </div>

      <!-- Grid Row -->
      <div class="grid grid-cols-1 md:grid-cols-2 md:divide-x divide-gray-300 py-6">
        <div class="pr-6">
          <h3 class="text-xl font-semibold mb-2">Forest Path</h3>
          <p>A quiet, lush forest path perfect for a morning hike or peaceful walk.</p>
        </div>
        <div class="pl-6 flex justify-center items-center">
          <img src="assets/images/3dultrasound.png" alt="Forest" class="rounded-xl shadow-md">
        </div>
      </div>

    </div>
  </div>

</html>
